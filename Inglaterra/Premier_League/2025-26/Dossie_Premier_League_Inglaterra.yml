  titulo_principal: "PAINEL DE DOSSIÊS TÉCNICOS"
  icone_principal: "🏴󠁧󠁢󠁥󠁮󠁧󠁿"

componentes:
  - tipo: 'titulo_secao'
    icone: '🏆'
    texto: 'Premier League — Análise Estrutural'

  - tipo: 'subtitulo_com_icone'
    icone: '🌍'
    texto: 'Contexto Geral da Liga'

  - tipo: 'paragrafo'
    texto: |
      Considerada a liga mais competitiva e financeiramente poderosa do mundo. Caracterizada por alta intensidade, 
      estádios cheios e uma distribuição de receitas de TV mais equitativa em comparação com outras ligas de topo.

  - tipo: 'divisor_parte'
    texto: 'PARTE 1 — ESTRUTURA E DESEMPENHO'

  - tipo: 'lista_numerada'
    titulo: '1. Formato da Competição'
    itens:
      - 'Número de clubes: 20'
      - 'Sistema de rebaixamento: 3 últimos colocados'
      - 'Total de jornadas: 38'

  - tipo: 'lista_numerada'
    titulo: '2. Vagas Continentais (Coeficiente Atual)'
    itens:
      - 'Top 4: Vaga direta para a UEFA Champions League'
      - '5º colocado: Vaga direta para a UEFA Europa League'
      - 'Vagas adicionais via copas nacionais (FA Cup, Carabao Cup)'

  - tipo: 'divisor_parte'
    texto: 'PARTE 2 — ANÁLISE TÁTICA E CULTURAL'

  - tipo: 'subtitulo_com_icone'
    icone: '📈'
    texto: 'Tendências Táticas Predominantes'

  - tipo: 'paragrafo'
    texto: |
      Alta pressão (gegenpressing), transições rápidas e grande variação de esquemas táticos (4-3-3, 4-2-3-1, 3-5-2). 
      Ênfase crescente na construção de jogo a partir da defesa e no papel dos laterais como criadores de jogadas.
